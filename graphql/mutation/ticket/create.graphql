#import "@/graphql/fragments/ticketList.graphql"
mutation CreateTicket($affectedUser: ID!, $actualUser: ID!, $resume: String!, $content: String!, $status: ID!, $group: ID!, $category: ID!) {
  CreateTicket(affectedUser: $affectedUser, actualUser: $actualUser, resume: $resume, content: $content, status: $status, group: $group, category: $category) {
    ...ticketList
  }
}