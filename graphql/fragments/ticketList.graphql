fragment ticketList on Ticket {
  _id
  ticketNumber
  priority {
    _id
    name
  }
  openedBy {
    _id
    name
  }
  affectedUser {
    _id
    name
  }
  address {
    _id
    name
  }
  actualUser {
    _id
    name
    picture
  }
  category {
    _id
    fullName
    name
  }
  group {
    _id
    name
  }
  status {
    _id
    name
    allowedStatus {
      _id
      name
    }
  }
  resume
  created
  modified
}