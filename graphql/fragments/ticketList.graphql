fragment ticketList on Ticket {
  _id
  openedBy {
    _id
    name
  }
  affectedUser {
    _id
    name
  }
  actualUser {
    _id
    name
    picture
  }
  category {
    _id
    fullName
    name
  }
  group {
    _id
    name
  }
  status {
    _id
    name
    allowedStatus {
      _id
      name
    }
  }
  resume
  content
  created
  modified
}