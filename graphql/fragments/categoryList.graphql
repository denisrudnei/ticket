fragment categoryList on Category {
  _id
  name
  fullName
  description
  defaultGroup {
    _id
    name
  }
  subs {
    _id
  }
  sla {
    _id
    name
  }
  defaultStatus {
    _id
    name
  }
  defaultPriority {
    _id
    name
  }
  fields {
    required
    limits {
      min
      max
    }
    value
    text
  }
}