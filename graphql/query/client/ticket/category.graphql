query CategoryByName($name: String!) {
  category: CategoryByName(name: $name) {
    id
    fullName
    name
    defaultStatus {
      id
      name
    }
    defaultGroup {
      id
      name
    }
    defaultPriority {
      id
      name
      weight
    }
  }
  analyst: Analyst {
    id
    name
  }
}