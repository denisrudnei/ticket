query CategoryByName($name: String!) {
  category: CategoryByName(name: $name) {
    _id
    fullName
    name
    defaultStatus {
      _id
      name
    }
    defaultGroup {
      _id
      name
    }
    defaultPriority {
      _id
      name
      weight
    }
  }
  analyst: Analyst {
    _id
    name
  }
}