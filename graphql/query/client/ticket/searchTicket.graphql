query SearchTicket($attributes: TicketAttributes, $page: Int!, $limit: Int!) {
  ticket: SearchTicket(attributes: $attributes, page: $page, limit: $limit) {
    docs {
      _id
      resume
      status {
        _id
        name
      }
      group {
        _id
        name
      }
      created
      modified
    }
    page
    pages
  }
}