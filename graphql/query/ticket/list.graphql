query getTickets ($sortBy: String, $page: Int, $limit: Int, $descending: Int) {
  Tickets (sortBy: $sortBy, page: $page, limit: $limit, descending: $descending) {
    total,
    page
    pages
    limit
    docs {
      _id
      openedBy {
        _id
        name
      }
      affectedUser {
        _id
        name
      }
      actualUser {
        _id
        name
        picture
      }
      category {
        _id
        fullName
        name
      }
      group {
        _id
        name
      }
      status {
        _id
        name
        allowedStatus {
          _id
          name
        }
      }
      resume
      content
      created
      modified
    }
  }
   Status {
    _id
    name
    allowedStatus {
      _id
      name
    }
  }
  Category {
    _id
    name
    fullName
  }
  Group {
    _id
    name
  }
  Analyst {
    _id
    name
    picture
  }
}