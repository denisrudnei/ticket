#import "@/graphql/fragments/ticketList.graphql"
query GetTicket($id: ID) {
  TicketById(_id: $id) {
    ...ticketList
    category {
      fields {
        required
        text
        limits {
          min
          max
        }
        value
      }
    }
    logs {
      user {
        _id
        name
        picture
      }
      date
      group {
        _id
        name
      }
      oldStatus {
        _id
        name
      }
    }
    files {
      name
      type
      data
    }
    comments {
      user {
        _id
        name
      }
      content
      date
    }
    priority {
      _id
      name
      weight
    }
  }
}