#import "@/graphql/fragments/ticketList.graphql"
query GetTicket($id: ID!) {
  TicketById(id: $id) {
    ...ticketList
    content
    category {
      fields {
        required
        text
        min
        max
        value
      }
    }
    logs {
      user {
        id
        name
        picture
      }
      date
      group {
        id
        name
      }
      oldStatus {
        id
        name
      }
    }
    files {
      name
      type
      data
    }
    comments {
      user {
        id
        name
      }
      content
      date
    }
    priority {
      id
      name
      weight
    }
    children {
      ...ticketList
    }
    slaCount
    slaPercentage
  }
}