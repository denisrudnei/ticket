query {
  Status {
    _id
    name
    allowedStatus {
      _id
      name
    }
  }
  Group {
    _id
    name
  }
  Analyst {
    _id
    name
    address {
      _id
      name
    }
  }
  Category {
    _id
    defaultGroup {
      _id
      name
    }
    defaultStatus {
      _id
      name
    }
    defaultPriority {
      _id
      name
    }
    name
    subs {
      _id
      name
    }
    fullName
  }
  priority: Priority {
    _id
    name
    weight
  }

  Address {
    _id
    name
  }
}