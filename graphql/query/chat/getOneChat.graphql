#import "@/graphql/fragments/participantInfo.graphql"
query GetOneChat($to: ID!){
  chat: GetOneChat(to: $to) {
    id
    participants {
      ...participantInfo
    }
    messages {
      id
      to {
        id
        name
        picture
      }
      from {
        id
        name
        picture
      }
      date
      content
    }
  }
}