type Knowledge {
  id: ID
  name: String!
  created: Datetime!
  category: Category!
  group: Group!
  status: KnowledgeStatus
  preview: String!
  url: String!
  files: [KnowledgeFile]
}

type KnowledgeStatus {
  name: String!
  description: String
}

type KnowledgeFile {
  name: String!
  url: String
}