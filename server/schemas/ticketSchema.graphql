type Ticket {
  _id: ID
  resume: String!
  content: String!
  status: Status!
  address: Address
  priority: Priority
  sla: Sla
  comments: [Comment]!
  logs: [Log]!
  category: Category!
  files: [File]
  group: Group!
  affectedUser: Analyst!
  actualUser: Analyst
  openedBy: Analyst!
  created: Datetime
  modified: Datetime
  ticketNumber: Int
}

type TicketPagination {
  docs: [Ticket],
  total: Int,
  page: Int,
  pages: Int,
  limit: Int
}

input TicketAttributes {
  actualUser: String
  openedBy: String
  affectedUser: String
  category: String
  status: String
  group: String
}

input TicketCreateInput {
  actualUser: ID!
  affectedUser: ID!
  resume: String!
  content: String!
  group: ID!
  status: ID!
  category: ID!
  priority: ID!
}