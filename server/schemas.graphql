type Category {
  _id: ID
  name: String
  fullName: String
  description: String
  defaultGroup: Group
  father: Category
  subs: [Category]
  fields: [CategoryField]
}

type CategoryField {
  _id: ID
  required: Boolean
  text: String
  limits: CategoryFieldLimit
  value: String
}

type CategoryFieldLimit {
  min: Int,
  max: Int
}

type Status {
  _id: ID
  name: String
  allowedStatus: [Status]
}

type Group {
  _id: ID
  name: String
  analysts: [Analyst]
}

type TicketPagination {
  docs: [Ticket],
  total: Int,
  page: Int,
  pages: Int,
  limit: Int
}

type Address {
  _id: ID
  name: String
  country: String
  street: String
  cep: String
  city: String
  state: String
}

type Analyst {
  _id: ID
  name: String
  status: String,
  lastTimeActive: Datetime
  contactEmail: String
  role: String
  color: String
  address: Address
  description: String
  active: Boolean
  picture: String
  sounds: Sound
}

type SoundConfig {
  volume: Float
  muted: Boolean
}

type Sound {
  chat: SoundConfig,
  notification: SoundConfig
}

type Comment {
  _id: ID
  user: Analyst
  content: String
  date: Datetime
}

type Log {
  _id: ID
  user: Analyst
  date: Datetime
  oldStatus: Status
  group: Group
  newStatus: Status
}

type Ticket {
  _id: ID
  resume: String
  content: String
  status: Status
  comments: [Comment]
  logs: [Log]
  category: Category
  group: Group
  affectedUser: Analyst
  actualUser: Analyst
  openedBy: Analyst
  created: Datetime
  modified: Datetime
}

type Query {
  TicketById(_id: ID): Ticket,
  Tickets(descending: Int, sortBy: String, page: Int, limit: Int): TicketPagination,
  Status: [Status],
  FindStatus(example: String): [Status]
  Group: [Group]
  Category: [Category]
  Analyst: [Analyst]
}

type Mutation {
  Login(email: String, password: String): Analyst
  CreateTicket(actualUser: ID, affectedUser: ID, resume: String, content: String, group: ID, status: ID, category: ID): Ticket
  TransferTicket(ticketId: ID, groupId: ID): Ticket
  ChangeStatus(ticketId: ID, statusId: ID): Ticket
}

scalar Datetime