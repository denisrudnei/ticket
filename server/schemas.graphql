type Query {
  TicketById(_id: ID): Ticket,
  Tickets(descending: Int, sortBy: String, page: Int, limit: Int): TicketPagination,
  Status: [Status],
  FindStatus(example: String): [Status]
  Group: [Group]
  Category: [Category]
  GetSubs(categoryId: ID): [Category]
  Analyst: [Analyst],
  SearchTicket(page: Int, limit: Int, descending: Int, sortBy: String, attributes: TicketAttributes): TicketPagination
